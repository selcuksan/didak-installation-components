apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cilium
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - https://helm.cilium.io/
    - https://github.com/selcuksan/didak-installation-components.git
  destinations:
    - namespace: kube-system
      server: "{{ .Values.env.test.url }}"
